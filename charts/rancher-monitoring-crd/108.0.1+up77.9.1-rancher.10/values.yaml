# Prometheus Operator CRDs Helm Chart Values

# Prometheus Operator version
prometheusOperatorVersion: "v0.85.0"

# CRDs to install (all enabled by default)
crds:
  alertmanagerConfigs:
    enabled: true
  alertmanagers:
    enabled: true
  podMonitors:
    enabled: true
  probes:
    enabled: true
  prometheusAgents:
    enabled: true
  prometheuses:
    enabled: true
  prometheusRules:
    enabled: true
  scrapeConfigs:
    enabled: true
  serviceMonitors:
    enabled: true
  thanosRulers:
    enabled: true

# Common labels to add to all CRDs
commonLabels: {}

# Common annotations to add to all CRDs
commonAnnotations: {}
