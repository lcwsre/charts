{{- if .Values.cleanup.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "rancher-monitoring-crd.fullname" . }}-cleanup
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "rancher-monitoring-crd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ include "rancher-monitoring-crd.fullname" . }}-cleanup
      labels:
        {{- include "rancher-monitoring-crd.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: {{ include "rancher-monitoring-crd.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: cleanup-crds
        image: "{{ template "system_default_registry" . }}{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Cleaning up Prometheus Operator CRDs..."
          
          # Delete CRDs
          kubectl delete crd -l app.kubernetes.io/name={{ include "rancher-monitoring-crd.name" . }} --ignore-not-found=true
          
          echo "CRD cleanup completed!"
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: true
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
