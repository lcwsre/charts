# Prometheus Operator CRDs Helm Chart Values
# Bootstrap-ready installation using Jobs with host network

# Prometheus Operator version
prometheusOperatorVersion: "v0.85.0"

# Container image for CRD installation (kubectl)
image:
  repository: rancher/kuberlr-kubectl
  tag: v6.0.0

# Resources for installer/cleanup jobs
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# RBAC Configuration
rbac:
  # Create ServiceAccount, ClusterRole, ClusterRoleBinding
  create: true
  # Specify existing ServiceAccount name (if rbac.create=false)
  serviceAccountName: ""

# Cleanup Job Configuration
cleanup:
  # Enable CRD cleanup on helm uninstall
  # WARNING: This will DELETE all CRDs and their custom resources!
  enabled: false

# Image pull secrets
imagePullSecrets: []
# - name: my-registry-secret

# Node selector for installer/cleanup jobs
nodeSelector: {}

# Tolerations for installer/cleanup jobs
tolerations: []
# - key: node-role.kubernetes.io/control-plane
#   operator: Exists
#   effect: NoSchedule

# Affinity for installer/cleanup jobs
affinity: {}

# CRDs to install (all enabled by default)
# NOTE: This is for future use, currently all CRDs in the image are installed
crds:
  alertmanagerConfigs:
    enabled: true
  alertmanagers:
    enabled: true
  podMonitors:
    enabled: true
  probes:
    enabled: true
  prometheusAgents:
    enabled: true
  prometheuses:
    enabled: true
  prometheusRules:
    enabled: true
  scrapeConfigs:
    enabled: true
  serviceMonitors:
    enabled: true
  thanosRulers:
    enabled: true
